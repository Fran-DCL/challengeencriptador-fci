<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" clase= "texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <p><img src="./img/bi_exclamation-circle-fill.png">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <input type="button" class="boton-encriptar" value="Encriptar" onclick="encriptar()">
            <input type="button" class="boton-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
        <img src="" alt="" id="imagen1">
        <div class="mensaje-incriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
    </div>
    
    <footer class="footer"> 
        <p>A project by F.C.I (WIP)</p> 
    </footer>

</body>

<script src="app.js" defer></script>

</html>
