<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
</head>
<header> 
   <!--No usamos header-->
</header>
<body>
    <div class="container">
        <div class="alura-icon"> <img src="./img/icon.png"> </div>
        <div class="encriptar">
            <textarea 
            name="texto" 
            class= "texto" 
            pattern="[a-z]*"
            oninput="this.value = this.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');"
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingrese el texto aquí"
       ></textarea>
        
         <div class="alerta">
            <img src="./img/bi_exclamation-circle-fill.png">
            <p>Solo letras minúsculas y sin acentos</p>
         </div>
         <div class="botones">
            <input 
             type="button" 
             class="boton-encriptar" 
             value="Encriptar" 
             onclick="encriptar()"
            />
            <input 
              type="button" 
              class="boton-desencriptar" 
              value="Desencriptar" 
              onclick="desencriptar()"
            />
         </div>
         </div>
         <div class="encriptado">
            <img src="./img/pose_yubisashi_kakunin_businessman.png" alt="Caricatura de un hombre de negocios 
            apuntando hacia el area para ingresar texto" id="imagen1">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
          
         </div>
         
        <footer class="footer"> 
            <p>Franchesca Celedón - 2024</p> 
        </footer> 
    </div>    
        
</body>

<script src="app.js" defer></script>

</html>
