<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
         <textarea 
              name="texto" 
              class= "texto" 
              id="texto" 
              cols="30" 
              rows="10" 
              placeholder="Ingrese el texto aquí"
         ></textarea>
        
         <div class="terminos">
            <img src="./img/bi_exclamation-circle-fill.png">
            <p>Solo letras minúsculas y sin acentos</p>
         </div>
         <div class="botones">
            <input 
              type="button" 
             class="boton-encriptar" 
             value="Encriptar" 
             onclick="encriptar()"
            />
            <input 
              type="button" 
              class="boton-desencriptar" 
              value="Desencriptar" 
              onclick="desencriptar()"
            />
         </div>
         </div>
         <div class="encriptado">
            <img src="img/pose_yubisashi_kakunin_businessman.png" alt="Caricatura de un hombre de negocios 
            apuntando hacia el area para ingresar texto" id="imagen1">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!-- <textarea name="mensaje" id="mensaje" cols="30" rows="10"class="mensaje"></textarea> -->
            </div>
        </div>
        <footer class="footer"> 
            <p>A project by F.C.I (WIP)</p> 
        </footer> 
    </div>    
        
</body>

<script src="app.js" defer></script>

</html>
